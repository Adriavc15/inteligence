<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Pertenencias Registradas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/historialRegistros.css">
</head>
<body>
  
  <div class="header">
    <span class="titulo">HISTORIAL DE PERTENENCIAS</span>
  </div>
  
  <div class="py-3 search-box">
      <div class="container">
          <h4>Historial de Pertenencias Registradas</h4>
          <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscar por Estudiante ...">
              <button class="input-group-text" id="searchBtn">Buscar</button>
          </div>
      </div>
  </div>
  
  <div class="spinner-box" style="display: none;">
    <div class="spinner"></div>
    <span class="spinner-text">Buscando</span>
  </div>
  
  <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col">
              <div class="card h-100 registro-item">
                <h5 class="card-title">Esperando Respuesta del Servidor</h5>
              </div>
              <div>
              </div>
          </div>
      </div>
  </main>

  <script src="../js/historialRegistros.js"></script>
  <script src="../utils/sessionManager.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/util.js"></script>
</body>
</html>
