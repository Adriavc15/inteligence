<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Pertenencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/identificar-estudiante.css">
</head>
<body>
  <div class="header">
    <span class="titulo">IDENTIFICAR ESTUDIANTE</span>
  </div>
  
  <div class="container">
    <div class="titulo_container">
      <a href="pages/registrarEstudiante.html" class="btn btn-success">
        Registrar Estudiante
      </a>
      <button id="toggleCameraButton" class="btn btn-primary">Voltear</button>
    </div>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="spinner-box" style="display: none;">
        <div class="spinner"></div>
        <span class="spinner-text">Buscando</span>
    </div>
    <button id="searchEstudianteBtn" class="btn btn-danger oval-btn">Buscar</button>
    <div id="progreso-reconocimiento">
      <div id="barra-progreso"></div>
      <span id="porcentaje-progreso">0%</span>
      <p id="mensaje-progreso">Sin Resultados ...</p>
    </div>
    <button id="retryBtn" class="btn btn-warning" style="display: none;">Reintentar</button>
    <div id="resultadoEstudiante">Sin Resultados de BÃºsqueda</div>
    <div class="d-flex justify-content-end" style="width: 100%;">
      <button class="btn btn-primary" id="nextBtn" style="display: none;">Siguiente</button>
    </div>
  </div>

  <script src="js/identificar-estudiante.js"></script>
  <script src="utils/sessionManager.js"></script>
  <script src="utils/config.js"></script>
  <script src="utils/util.js"></script>
</body>
</html>
